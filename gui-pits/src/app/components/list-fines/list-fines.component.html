<div class="container">
    <div class="row d-flex justify-content-center mt-3">
        <div class="col-6">
            <form #listFine="ngForm" (ngSubmit)="ShowFine()">
                <div class="row form-group d-flex">
                    <div class="col-4 align-self-center">
                        <label for="listbyemail"> Buscar por Correo:</label>
                    </div>
                    <div class="col-7">
                        <input type="email " name="email" class="form-control" id="exampleInputEmail1 " aria-describedby="emailHelp " placeholder="Digite el correo " #find_email="ngModel" [(ngModel)]="findemail">
                    </div>
                    <div class="col-1">
                        <button type="submit" class="btn btn-dark"><i class=" bi bi-search "></i></button>
                    </div>
                </div>
            </form>

        </div>
        <div class="col-2">
            <form #listFine="ngForm" (ngSubmit)="ShowFines()">
                <button type="submit" class="btn btn-dark">Buscar Todos</button>
            </form>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12 d-flex">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col" class="text-center">Nombre</th>
                        <th scope="col" class="text-center">Apellido</th>
                        <th scope="col" class="text-center">Cc</th>
                        <th scope="col" class="text-center">Date</th>
                        <th scope="col" class="text-center">Email</th>
                        <th scope="col" class="text-center"></th>
                        <th scope="col" class="text-center"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let fine of FoundFines; index as ind">
                        <td><input type="name " name="name" class="form-control text-center" #name="ngModel" [(ngModel)]="fine.name" [readonly]="!msg[ind]" id="table">
                        </td>
                        <td><input type="text " name="lastname" class="form-control text-center" #lastname="ngModel" [(ngModel)]="fine.lastname" [readonly]="!msg[ind]" id="table"></td>
                        <td><input type="number " name="cc" class="form-control text-center" #cc="ngModel" [(ngModel)]="fine.cc" [readonly]="!msg[ind]" id="table"></td>
                        <td><input type="datetime" name="date" class="form-control text-center" #date="ngModel" [(ngModel)]="fine.date" [readonly]="!msg[ind]" id="table">
                        </td>
                        <td><input type="text" name="email" class="form-control text-center" #email="ngModel" [(ngModel)]="fine.email" [readonly]="!msg[ind]" id="table">
                        </td>
                        <td>
                            <button class="btn btn-success" name="edit" id={{fine._id}} (click)="onEdit(ind)"><i class=" bi bi-pencil "></i></button></td>
                        <td>
                            <form #registrarEstudianteForm="ngForm" (ngSubmit)="RemoveFine(fine)"><button class="btn btn-danger "><i class="bi bi-person-dash-fill "></i></button></form>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
    <div class="row mb-5 flex-row-reverse mr-1">
        <form #registrarEstudianteForm="ngForm" (ngSubmit)="UpdateFine()">
            <button type="submit" class="btn btn-dark">Actualizar</button>
        </form>
        <form #registrarEstudianteForm="ngForm">
            <button type="submit" class="btn btn-dark" data-toggle="modal" data-target="#registrof">Registrar</button>
        </form>
    </div>

</div>

<div class="container ">
    <!-- The Modal -->
    <div class="modal fade " id="registrof">
        <div class="modal-dialog modal-dialog-centered ">
            <div class="modal-content ">

                <!-- Modal Header -->
                <div class="modal-header ">
                    <h4 class="modal-title ">Inicio de Sesión</h4>
                    <button type="button " class="close " data-dismiss="modal ">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body ">
                    <div class="container">
                        <h1 class="text-center mt-5"> Registrar Usuario</h1>
                        <div class="row d-flex justify-content-center mt-5">
                            <div class="col-4">

                                <form #registrarEstudianteForm="ngForm" (ngSubmit)="RegisterFine()">
                                    <div class="form-group">
                                        <label for="type">Tipo</label>
                                        <input type="text" class="form-control" id="type" name="type" #types="ngModel" [(ngModel)]="fine.type">
                                    </div>
                                    <div class="form-group">
                                        <label for="cc">Cc</label>
                                        <input type="number" class="form-control" id="cc" name="cc" #ccs="ngModel" [(ngModel)]="fine.cc">
                                    </div>
                                    <div class="form-group">
                                        <label for="plate">plate</label>
                                        <input type="text" class="form-control" id="plate" name="plate" #plates="ngModel" [(ngModel)]="fine.plate">
                                    </div>
                                    <div class="form-group">
                                        <label for="description">Descripción</label>
                                        <input type="text" class="form-control" id="description" name="description" #descrip="ngModel" [(ngModel)]="fine.description">
                                    </div>
                                    <div class="form-group">
                                        <label for="value">Valor</label>
                                        <input type="value" class="form-control" id="value" name="value" #values="ngModel" [(ngModel)]="fine.value">
                                    </div>
                                    <div class="form-group">
                                        <label for="date">fecha</label>
                                        <input type="date" class="form-control" id="date" name="date" #values="ngModel" [(ngModel)]="fine.date">
                                    </div>
                                    <button type="submit " class="btn btn-primary ">Registrar</button>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
