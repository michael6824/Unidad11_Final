<div class="container">
    <div class="row d-flex justify-content-center mt-3">
        <div class="col-6">
            <form #listVehicle="ngForm" (ngSubmit)="ShowEnsurance()">
                <div class="row form-group d-flex">
                    <div class="col-4 align-self-center">
                        <label for="listbyemail"> Buscar por Placa:</label>
                    </div>
                    <div class="col-7">
                        <input type="email " name="email" class="form-control" id="exampleInputEmail1 " aria-describedby="emailHelp " placeholder="Digite la Placa " #find_email="ngModel" [(ngModel)]="findplate">
                    </div>
                    <div class="col-1">
                        <button type="submit" class="btn btn-dark"><i class=" bi bi-search "></i></button>
                    </div>
                </div>
            </form>

        </div>
        <div class="col-2">
            <form #listVehicle="ngForm" (ngSubmit)="ShowEnsurances()">
                <button type="submit" class="btn btn-dark">Buscar Todos</button>
            </form>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12 d-flex">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col" class="text-center">Placa</th>
                        <th scope="col" class="text-center">Tipo</th>
                        <th scope="col" class="text-center">Valor</th>
                        <th scope="col" class="text-center">Fecha</th>
                        <th scope="col" class="text-center"></th>
                        <th scope="col" class="text-center"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ensurance of FoundEnsurances; index as ind">
                        <td><input type="text " name="cc" class="form-control text-center" #name="ngModel" [(ngModel)]="ensurance.plate" [readonly]="true" id="table">
                        </td>
                        <td><input type="text" name="name" class="form-control text-center" #tipo="ngModel" [(ngModel)]="ensurance.type" [readonly]="!msg[ind]" id="table">
                        </td>
                        <td><input type="number " name="plate" class="form-control text-center" #cc="ngModel" [(ngModel)]="ensurance.value" [readonly]="true" id="table"></td>
                        <td><input type="datetime" name="brand" class="form-control text-center" #date="ngModel" [(ngModel)]="ensurance.date" [readonly]="!msg[ind]" id="table">
                        </td>
                        <td>
                            <button class="btn btn-success" name="edit" id={{vehicle._id}} (click)="onEdit(ind)"><i class=" bi bi-pencil "></i></button></td>
                        <td>
                            <form #registrarEstudianteForm="ngForm" (ngSubmit)="RemoveEnsurance(ensurance)"><button class="btn btn-danger "><i class="bi bi-person-dash-fill "></i></button></form>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
    <div class="row mb-5 flex-row-reverse mr-1">
        <form #registrarEstudianteForm="ngForm" (ngSubmit)="UpdateEnsurance()">
            <button type="submit" class="btn btn-dark">Actualizar</button>
        </form>
        <form #registrarEstudianteForm="ngForm">
            <button type="submit" class="btn btn-dark" data-toggle="modal" data-target="#registrov" (click)="ShowVehicles()">Registrar</button>
        </form>
    </div>

</div>

<div class="container ">
    <!-- The Modal -->
    <div class="modal fade " id="registrov">
        <div class="modal-dialog modal-dialog-centered ">
            <div class="modal-content ">

                <!-- Modal Header -->
                <div class="modal-header ">
                    <h4 class="modal-title ">Registrar Seguro</h4>
                    <button type="button " class="close " data-dismiss="modal ">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body ">
                    <div class="container">
                        <h1 class="text-center mt-5"> Seguro</h1>
                        <div class="row d-flex justify-content-center mt-5">
                            <div class="col-9">

                                <form #registrarEstudianteForm="ngForm" (ngSubmit)="RegisterEnsurance()">
                                    <div class="row form-group">
                                        <div class="col-6">
                                            <label for="plate">Placa:</label>
                                        </div>
                                        <div class="col-6">
                                            <select name="cc" [(ngModel)]="ensurance.plate">
                                            <option [value]="vehicle.plate" *ngFor="let vehicle of FoundVehicles">{{vehicle.plate}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-6">
                                            <label for="status">Status:</label>
                                        </div>
                                        <div class="col-6">
                                            <select name="status" [(ngModel)]="ensurance.status">
                                                <option [ngValue]="false">Inactivo</option>
                                            <option [ngValue]="true">Activo</option>
                                                </select>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-6">
                                            <label for="plate">Tipo:</label>
                                        </div>
                                        <div class="col-6">
                                            <select name="status" [(ngModel)]="ensurance.type">
                                                <option [ngValue]="false">SOAT</option>
                                            <option [ngValue]="true">Seguro Todo Riesgo</option>
                                                </select>
                                        </div>
                                    </div>

                                    <div class="row form-group">
                                        <div class="col-6">
                                            <label for="description">Description:</label>
                                        </div>
                                        <div class="col-6">
                                            <input type="text" class="form-control" id="description" name="description" #firstName="ngModel" [(ngModel)]="ensurance.description">
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-6">
                                            <label for="value">Valor:</label>
                                        </div>
                                        <div class="col-6">
                                            <input type="number" class="form-control" id="value" name="value" #firstName="ngModel" [(ngModel)]="ensurance.value">
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-6">
                                            <label for="date">Fecha:</label>
                                        </div>
                                        <div class="col-6">
                                            <input type="date" class="form-control" id="description" name="description" #firstName="ngModel" [(ngModel)]="ensurance.date">
                                        </div>
                                    </div>
                                    <div class="row justify-content-center">
                                        <button type="submit" class="btn btn-primary">Registrar</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
