<div class="container">
    <div class="row d-flex justify-content-center mt-3">
        <div class="col-6">
            <form #listFine="ngForm" (ngSubmit)="ShowFine()">
                <div class="row form-group d-flex">
                    <div class="col-4 align-self-center">
                        <label for="listbyemail"> Buscar por <select name="cc" [(ngModel)]="tipo">
                            <option [ngValue]="false">Cc</option>
                            <option [ngValue]="true">Placa</option>
                            </select>:</label>
                    </div>
                    <div class="col-7" *ngIf="!tipo">
                        <input type="number " name="cc" class="form-control" id="exampleInputEmail1 " aria-describedby="emailHelp " #find_email="ngModel" [(ngModel)]="findcc">
                    </div>
                    <div class="col-7" *ngIf="tipo">
                        <input type="text " name="plate" class="form-control" id="exampleInputEmail1 " aria-describedby="emailHelp " #find_email="ngModel" [(ngModel)]="findplate">
                    </div>

                    <div class="col-1">
                        <button type="submit" class="btn btn-dark"><i class=" bi bi-search "></i></button>
                    </div>
                </div>
            </form>

        </div>

    </div>
    <div class="row mt-3">
        <div class="col-12 d-flex">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col" class="text-center">Cc</th>
                        <th scope="col" class="text-center">Descripción</th>
                        <th scope="col" class="text-center">Valor</th>
                        <th scope="col" class="text-center">Fecha</th>
                        <th scope="col" class="text-center"></th>
                        <th scope="col" class="text-center"></th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let fine of FoundFines; index as ind">

                        <tr *ngIf="!fine.type">

                            <td><input type="number " name="cc" class="form-control text-center" #lastname="ngModel" [(ngModel)]="fine.cc" [readonly]="!msg[ind]" id="table"></td>
                            <td><input type="text" name="description" class="form-control text-center" #date="ngModel" [(ngModel)]="fine.description" [readonly]="!msg[ind]" id="table">
                            </td>
                            <td><input type="number" name="value" class="form-control text-center" #email="ngModel" [(ngModel)]="fine.value" [readonly]="!msg[ind]" id="table">
                            </td>
                            <td><input type="text" name="date" class="form-control text-center" #email="ngModel" [(ngModel)]="fine.date" [readonly]="!msg[ind]" id="table">
                            </td>

                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12 d-flex">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>

                        <th scope="col" class="text-center">Placa</th>
                        <th scope="col" class="text-center">Descripción</th>
                        <th scope="col" class="text-center">Valor</th>
                        <th scope="col" class="text-center">Fecha</th>
                        <th scope="col" class="text-center"></th>
                        <th scope="col" class="text-center"></th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let fine of FoundFines; index as ind">
                        <tr *ngIf="fine.type">

                            <td><input type="text " name="cc" class="form-control text-center" #cc="ngModel" [(ngModel)]="fine.plate" [readonly]="!msg[ind]" id="table"></td>
                            <td><input type="text" name="description" class="form-control text-center" #date="ngModel" [(ngModel)]="fine.description" [readonly]="!msg[ind]" id="table">
                            </td>
                            <td><input type="number" name="value" class="form-control text-center" #email="ngModel" [(ngModel)]="fine.value" [readonly]="!msg[ind]" id="table">
                            </td>
                            <td><input type="text" name="date" class="form-control text-center" #email="ngModel" [(ngModel)]="fine.date" [readonly]="!msg[ind]" id="table">
                            </td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>

</div>
