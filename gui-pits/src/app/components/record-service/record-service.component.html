<div class="container">
    <div class="row d-flex justify-content-center mt-3">
        <div class="col-6">
            <form #listVehicle="ngForm" (ngSubmit)="ShowRecord()">
                <div class="row form-group d-flex">
                    <div class="col-4 align-self-center">
                        <label for="listbyemail"> Buscar por Placa:</label>
                    </div>
                    <div class="col-7">
                        <input type="email " name="email" class="form-control" id="exampleInputEmail1 " aria-describedby="emailHelp " placeholder="Digite la Placa " #find_email="ngModel" [(ngModel)]="findplate">
                    </div>
                    <div class="col-1">
                        <button type="submit" class="btn btn-dark"><i class=" bi bi-search "></i></button>
                    </div>
                </div>
            </form>

        </div>

    </div>
    <div class="row mt-3">
        <div class="col-12 d-flex">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col" class="text-center">Placa</th>
                        <th scope="col" class="text-center">CC</th>
                        <th scope="col" class="text-center">Description</th>
                        <th scope="col" class="text-center">Date</th>
                        <th scope="col" class="text-center"></th>
                        <th scope="col" class="text-center"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let record of FoundRecords; index as ind">
                        <td><input type="text " name="cc" class="form-control text-center" #name="ngModel" [(ngModel)]="record.plate" [readonly]="true" id="table">
                        </td>
                        <td><input type="text" name="name" class="form-control text-center" #tipo="ngModel" [(ngModel)]="record.cc" [readonly]="!msg[ind]" id="table">
                        </td>
                        <td><input type="number " name="plate" class="form-control text-center" #cc="ngModel" [(ngModel)]="record.description" [readonly]="true" id="table"></td>
                        <td><input type="datetime" name="brand" class="form-control text-center" #date="ngModel" [(ngModel)]="record.date" [readonly]="!msg[ind]" id="table">
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>


</div>
