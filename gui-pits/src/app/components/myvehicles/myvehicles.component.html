<div class="container">
    <div class="d-row d-inline-flex w-100" style="background-color: white;">
        <div class="col-lg-6 col-sm-12 icolor text-justify m-1">
            <div class="row form-group">
                <div class="col-6">
                    <label for="name"><b>Nombre</b></label>
                </div>
                <div class="col-lg-6 col-sm-12 icolor">
                    {{user.name}}
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-6 col-sm-12 icolor">
                    <label for="name"><b>Apellido</b></label>
                </div>
                <div class="col-lg-6 col-sm-12 icolor">
                    {{user.lastname}}
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-6 col-sm-12 icolor">
                    <label for="name"><b>Cc</b></label>
                </div>
                <div class="col-lg-6 col-sm-12 icolor">
                    {{user.cc}}
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-6 col-sm-12 icolor">
                    <label for="name"><b>Correo</b></label>
                </div>
                <div class="col-lg-6 col-sm-12 icolor">
                    {{user.email}}
                </div>
            </div>


        </div>
        <div class="flex-column col-lg-6 col-sm-12 icolor text-center">
            <div class="p-2"> <img src="assets/images/user1.JPG" class="float-start rounded"></div>
            <div class="p-2"><button type="submit" class="btn btn-dark">Editar</button></div>

        </div>
    </div>

    <div class="greydiv text-center">
        <br>
    </div>
    <div class="col-12 text-center ">
        <h1>Mis Vehiculos</h1>
    </div>
    <div class="row mt-3">
        <div class="col-12 d-flex">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col" class="text-center">Name</th>
                        <th scope="col" class="text-center">Plate</th>
                        <th scope="col" class="text-center">Brand</th>
                        <th scope="col" class="text-center"></th>
                        <th scope="col" class="text-center"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let vehicle of FoundVehicles; index as ind">
                        <td><input type="text" name="name" class="form-control text-center" #date="ngModel" [(ngModel)]="vehicle.name" [readonly]="!msg[ind]" id="table">
                        </td>
                        <td><input type="text " name="plate" class="form-control text-center" #cc="ngModel" [(ngModel)]="vehicle.plate" [readonly]="true" id="table"></td>
                        <td><input type="text" name="brand" class="form-control text-center" #date="ngModel" [(ngModel)]="vehicle.brand" [readonly]="!msg[ind]" id="table">
                        </td>
                        <td>
                            <button class="btn btn-secondary" name="edit" id={{vehicle._id}} (click)="onEdit(ind)"><i class=" bi bi-pencil "></i></button></td>
                        <td>
                            <form #registrarEstudianteForm="ngForm" (ngSubmit)="RemoveVehicle(vehicle)"><button class="btn btn-danger "><i class="bi bi-person-dash-fill "></i></button></form>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
    <div class="row mb-5 flex-row-reverse mr-1">
        <form #registrarEstudianteForm="ngForm" (ngSubmit)="UpdateVehicle()">
            <button type="submit" class="btn btn-dark">Actualizar</button>
        </form>
        <form #registrarEstudianteForm="ngForm">
            <button type="submit" class="btn btn-dark" data-toggle="modal" data-target="#registrov" (click)="ShowUsers()">Registrar</button>
        </form>
    </div>

</div>

<div class="container ">
    <!-- The Modal -->
    <div class="modal fade " id="registrov">
        <div class="modal-dialog modal-dialog-centered ">
            <div class="modal-content ">

                <!-- Modal Header -->
                <div class="modal-header ">
                    <h4 class="modal-title ">Registrar Vehiculo</h4>
                    <button type="button " class="close " data-dismiss="modal ">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body ">
                    <div class="container">
                        <h1 class="text-center mt-5"> Vehiculo</h1>
                        <div class="row d-flex justify-content-center mt-5">
                            <div class="col-9">

                                <form #registrarEstudianteForm="ngForm" (ngSubmit)="RegisterVehicle()">

                                    <div class="row form-group">
                                        <div class="col-6">
                                            <label for="name">Nombre:</label>
                                        </div>
                                        <div class="col-6">
                                            <input type="text" class="form-control" id="name" name="name" #firstName="ngModel" [(ngModel)]="vehicle.name">
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-6">
                                            <label for="plate">Plate</label>
                                        </div>
                                        <div class="col-6">
                                            <input type="text" class="form-control" id="plate" name="plate" #firstName="ngModel" [(ngModel)]="vehicle.plate">
                                        </div>
                                    </div>

                                    <div class="row form-group">
                                        <div class="col-6">
                                            <label for="brand">Brand</label>
                                        </div>
                                        <div class="col-6">
                                            <input type="text" class="form-control" id="brand" name="brand" #firstName="ngModel" [(ngModel)]="vehicle.brand">
                                        </div>
                                    </div>
                                    <div class="row justify-content-center">
                                        <button type="submit" class="btn btn-primary">Registrar</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
