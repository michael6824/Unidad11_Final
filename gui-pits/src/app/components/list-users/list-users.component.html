<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-4">
            <form #listUser="ngForm" (ngSubmit)="ShowUser()">
                <div class="form-group">
                    <label for="listbyemail"> Buscar por Correo</label>
                    <input type="email " name="email" class="form-control " id="exampleInputEmail1 " aria-describedby="emailHelp " placeholder="Digite el correo " #find_email="ngModel" [(ngModel)]="findemail">
                </div>
                <button type="submit" class="btn btn-dark">Buscar</button>
            </form>
            <form #listUser="ngForm" (ngSubmit)="ShowUsers()">
                <button type="submit" class="btn btn-dark">Buscar Todos</button>
            </form>
        </div>
    </div>
    <div class="row mt-5 mb-5">
        <div class="col d-flex">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col" class="text-center">Nombre</th>
                        <th scope="col" class="text-center">Apellido</th>
                        <th scope="col" class="text-center">Cc</th>
                        <th scope="col" class="text-center">Date</th>
                        <th scope="col" class="text-center">Email</th>
                        <th scope="col" class="text-center"></th>
                        <th scope="col" class="text-center"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of FoundUsers">
                        <td><input type="name " name="name" class="form-control text-center" placeholder={{user.name}} #find_email="ngModel" [(ngModel)]="findemail" disabled=True>
                        </td>
                        <td><input type="text " name="lastname" class="form-control text-center" placeholder={{user.lastname}} #find_email="ngModel" [(ngModel)]="findemail" disabled=True></td>
                        <td><input type="number " name="cc" class="form-control text-center" placeholder={{user.cc}} #find_email="ngModel" [(ngModel)]="findemail" disabled=True></td>
                        <td><input type="datetime" name="date" class="form-control text-center" placeholder={{user.date}} #find_email="ngModel" [(ngModel)]="findemail" disabled=True>
                        </td>
                        <td><input type="text" name="email" class="form-control text-center" placeholder={{user.email}} #find_email="ngModel" [(ngModel)]="findemail" disabled=True ng-disabled="all">
                        </td>
                        <td>
                            <button class="btn btn-success" name="edit" id={{user._id}} (click)="onEdit(product)"><i class=" bi bi-pencil "></i></button></td>
                        <td><button class="btn btn-danger "><i class="bi bi-person-dash-fill "></i></button></td>
                    </tr>

                </tbody>
            </table>


        </div>
    </div>
</div>

<button (click)="toggle() " id="bt ">
    {{buttonName}}
</button>

<ng-container>
    <div style="margin: 0 auto;text-align: left; ">
        <div>
            <label>Name:</label>
            <div><input id="tbname " name="yourname " /></div>
        </div>
        <div>
            <label>Email Address:</label>
            <div><input name="email " id="email " *ngIf="show " />{{show}}</div>
        </div>
        <div>
            <label>Additional Information (optional):</label>
            <div><textarea rows="5 " cols="46 "></textarea></div>
        </div>
    </div>
</ng-container>
