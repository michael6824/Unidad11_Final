<div class="container">
    <div class="row d-flex justify-content-center mt-3">
        <div class="col-6">
            <form #listUser="ngForm" (ngSubmit)="ShowUser()">
                <div class="row form-group d-flex">
                    <div class="col-4 align-self-center">
                        <label for="listbyemail"> Buscar por Correo:</label>
                    </div>
                    <div class="col-7">
                        <input type="email " name="email" class="form-control" id="exampleInputEmail1 " aria-describedby="emailHelp " placeholder="Digite el correo " #find_email="ngModel" [(ngModel)]="findemail">
                    </div>
                    <div class="col-1">
                        <button type="submit" class="btn btn-dark"><i class=" bi bi-search "></i></button>
                    </div>
                </div>
            </form>

        </div>
        <div class="col-2">
            <form #listUser="ngForm" (ngSubmit)="ShowUsers()">
                <button type="submit" class="btn btn-dark">Buscar Todos</button>
            </form>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12 d-flex">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col" class="text-center">Nombre</th>
                        <th scope="col" class="text-center">Apellido</th>
                        <th scope="col" class="text-center">Cc</th>
                        <th scope="col" class="text-center">Date</th>
                        <th scope="col" class="text-center">Email</th>
                        <th scope="col" class="text-center"></th>
                        <th scope="col" class="text-center"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of FoundUsers; index as ind">
                        <td><input type="name " name="name" class="form-control text-center" #name="ngModel" [(ngModel)]="user.name" [readonly]="!msg[ind]" id="table">
                        </td>
                        <td><input type="text " name="lastname" class="form-control text-center" #lastname="ngModel" [(ngModel)]="user.lastname" [readonly]="!msg[ind]" id="table"></td>
                        <td><input type="number " name="cc" class="form-control text-center" #cc="ngModel" [(ngModel)]="user.cc" [readonly]="!msg[ind]" id="table"></td>
                        <td><input type="datetime" name="date" class="form-control text-center" #date="ngModel" [(ngModel)]="user.date" [readonly]="!msg[ind]" id="table">
                        </td>
                        <td><input type="text" name="email" class="form-control text-center" #email="ngModel" [(ngModel)]="user.email" [readonly]="!msg[ind]" id="table">
                        </td>
                        <td>
                            <button class="btn btn-success" name="edit" id={{user._id}} (click)="onEdit(ind)"><i class=" bi bi-pencil "></i></button></td>
                        <td>
                            <form #registrarEstudianteForm="ngForm" (ngSubmit)="RemoveUser(user)"><button class="btn btn-danger "><i class="bi bi-person-dash-fill "></i></button></form>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
    <div class="row mb-5 flex-row-reverse mr-1">
        <form #registrarEstudianteForm="ngForm" (ngSubmit)="UpdateUser()">
            <button type="submit" class="btn btn-dark">Actualizar</button>
        </form>
        <form #registrarEstudianteForm="ngForm">
            <button type="submit" class="btn btn-dark" data-toggle="modal" data-target="#registro">Registrar</button>
        </form>
    </div>

</div>

<div class="container ">
    <!-- The Modal -->
    <div class="modal fade " id="registro">
        <div class="modal-dialog modal-dialog-centered ">
            <div class="modal-content ">

                <!-- Modal Header -->
                <div class="modal-header ">
                    <h4 class="modal-title ">Inicio de Sesi√≥n</h4>
                    <button type="button " class="close " data-dismiss="modal ">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body ">
                    <div class="container">
                        <h1 class="text-center mt-5"> Registrar Usuario</h1>
                        <div class="row d-flex justify-content-center mt-5">
                            <div class="col-4">

                                <form #registrarEstudianteForm="ngForm" (ngSubmit)="RegisterUser()">
                                    <div class="form-group">
                                        <label for="name">Nombre</label>
                                        <input type="text" class="form-control" id="name" name="fistName" #firstName="ngModel" [(ngModel)]="user.name">
                                    </div>
                                    <div class="form-group">
                                        <label for="lastName">Apellido</label>
                                        <input type="text" class="form-control" id="lastName" name="lastName" #firstName="ngModel" [(ngModel)]="user.lastname">
                                    </div>
                                    <div class="form-group">
                                        <label for="Email">Email</label>
                                        <input type="text" class="form-control" id="Email" name="Email" #firstName="ngModel" [(ngModel)]="user.email">
                                    </div>
                                    <div class="form-group">
                                        <label for="cc">Cc</label>
                                        <input type="number" class="form-control" id="age" name="age" #firstName="ngModel" [(ngModel)]="user.cc">
                                    </div>
                                    <div class="form-group">
                                        <label for="date">date</label>
                                        <input type="date" class="form-control" id="date" name="date" #firstName="ngModel" [(ngModel)]="user.date">
                                    </div>
                                    <div class="form-group">
                                        <label for="pass">Password</label>
                                        <input type="text" class="form-control" id="Pass" name="Pass" #firstName="ngModel" [(ngModel)]="user.pass">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Registrar</button>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
