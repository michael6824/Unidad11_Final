<div class="container">
    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Inicio de Sesión</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form (ngSubmit)="ShowUser()">
                        <div class=" form-group ">
                            <label for="exampleInputEmail1 ">Correo Electrónico</label>
                            <input type="email " name="email" class="form-control " id="exampleInputEmail1 " aria-describedby="emailHelp " placeholder="Digite el correo " #find_email="ngModel" [(ngModel)]="findemail">
                            <small id="emailHelp " class="form-text text-muted ">Nunca compartiremos tu correo con algún tercero.</small>
                        </div>
                        <div class="form-group ">
                            <label for="exampleInputPassword1 ">Contraseña</label>
                            <input type="password " name="pass" class="form-control " id="exampleInputPassword1 " placeholder="Password " #find_email="ngModel" [(ngModel)]="user.pass">
                        </div>
                        <div class="form-check ">
                            <input type="checkbox " class="form-check-input " id="exampleCheck1 ">
                            <label class="form-check-label " for="exampleCheck1 ">Recuerdame</label>
                        </div>
                        <div class="btn-group btn-group-justified ">
                            <button type="submit " class="btn btn-primary ml-5 " data-toggle="modal " data-target="#registro ">Registrarse</button>
                            <button type="submit " class="btn btn-primary float-end ">Iniciar Sesión</button>
                        </div>
                        <tr *ngFor="let user of FoundUser ">
                            {{user.email}}
                        </tr>

                    </form>
                </div>

            </div>
        </div>
    </div>

</div>

<div class="container ">
    <!-- The Modal -->
    <div class="modal fade " id="registro">
        <div class="modal-dialog modal-dialog-centered ">
            <div class="modal-content ">

                <!-- Modal Header -->
                <div class="modal-header ">
                    <h4 class="modal-title ">Inicio de Sesión</h4>
                    <button type="button " class="close " data-dismiss="modal ">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body ">
                    <div class="container">
                        <h1 class="text-center mt-5"> Registrar Usuario</h1>
                        <div class="row d-flex justify-content-center mt-5">
                            <div class="col-4">

                                <form #registrarEstudianteForm="ngForm" (ngSubmit)="RegisterUser()">
                                    <div class="form-group">
                                        <label for="name">Nombre</label>
                                        <input type="text" class="form-control" id="name" name="fistName" #firstName="ngModel" [(ngModel)]="user.name">
                                    </div>
                                    <div class="form-group">
                                        <label for="lastName">Apellido</label>
                                        <input type="text" class="form-control" id="lastName" name="lastName" #firstName="ngModel" [(ngModel)]="user.lastname">
                                    </div>
                                    <div class="form-group">
                                        <label for="Email">Email</label>
                                        <input type="text" class="form-control" id="Email" name="Email" #firstName="ngModel" [(ngModel)]="user.email">
                                    </div>
                                    <div class="form-group">
                                        <label for="cc">Cc</label>
                                        <input type="number" class="form-control" id="age" name="age" #firstName="ngModel" [(ngModel)]="user.cc">
                                    </div>
                                    <div class="form-group">
                                        <label for="date">date</label>
                                        <input type="date" class="form-control" id="date" name="date" #firstName="ngModel" [(ngModel)]="user.date">
                                    </div>
                                    <div class="form-group">
                                        <label for="pass">Password</label>
                                        <input type="text" class="form-control" id="Pass" name="Pass" #firstName="ngModel" [(ngModel)]="user.pass">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Registrar</button>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
